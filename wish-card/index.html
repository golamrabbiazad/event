<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Main - Design!!!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,400,600"
      rel="stylesheet"
    />

    <!-- Bootstrap Stylesheet CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/card1.css" />
  </head>

  <body>
    <div class="container-fluid svg-size">
      <section class="container full-templ">
        <div
          class="card text-center shadow-lg p-3 mb-5 bg-white
                    rounded"
        >
          <div class="card-header">
            Featured Event
          </div>
          <div class="card-body">
            <div class="text-center">
              <img
                src="//cdn3.f-cdn.com/ppic/81617268/logo/18624947/rxXcG/profile_logo_.JPG"
                class="img-responsive img-thumbnail"
                alt="Profile image of asifdwan"
              />
            </div>
            <h4 class="card-title">Happy Birthday, Vai</h4>
            <p class="card-text">
              May Allah bless you everyday in your life.<br />
              and have a wonderful year ahead.
            </p>
            <a
              href="https://golamrabbiazad.github.io/asif-portfolio/"
              class="btn btn-primary width-100"
              >Next</a
            >
          </div>
          <div class="card-footer">
            Made with ❤️
          </div>
        </div>
      </section>
    </div>
    <!-- Bootstrap CDN -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
